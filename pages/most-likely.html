<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Most Likely To - Ultimate Party Games</title>
    <link rel="stylesheet" href="../styles/main.css">
    <link rel="stylesheet" href="../styles/game-common.css">
</head>
<body>
    <div class="container">
        <div class="game-screen">
            <div class="game-header">
                <h2>Most Likely To</h2>
                <a href="../index.html" class="btn home-btn">Back to Games</a>
            </div>
            
            <div id="setup-section">
                <div class="players-setup">
                    <h3>Add Players</h3>
                    <div class="player-input">
                        <input type="text" id="player-name" placeholder="Enter player name">
                        <button class="btn" id="add-player-btn">Add Player</button>
                    </div>
                    
                    <div class="player-list" id="players-list"></div>
                    
                    <button class="btn" id="start-game-btn" style="display: none;">Start Game</button>
                </div>
            </div>
            
            <div id="game-section" style="display: none;">
                <div class="game-content">
                    <p class="question" id="question">Who is most likely to...</p>
                    <div class="player-list" id="voting-players"></div>
                    <div class="game-options">
                        <button class="btn" id="next-btn">Next Question</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="../scripts/game-manager.js"></script>
    <script src="../scripts/most-likely.js"></script>
</body>
</html>
