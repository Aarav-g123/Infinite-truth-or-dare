<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Put a Finger Down - Ultimate Party Games</title>
    <link rel="stylesheet" href="../styles/main.css">
    <link rel="stylesheet" href="../styles/game-common.css">
</head>
<body>
    <div class="container">
        <div class="game-screen">
            <div class="game-header">
                <h2>Put a Finger Down</h2>
                <a href="../index.html" class="btn home-btn">Back to Games</a>
            </div>
            
            <div class="fingers-container">
                <div class="finger" id="finger-1"></div>
                <div class="finger" id="finger-2"></div>
                <div class="finger" id="finger-3"></div>
                <div class="finger" id="finger-4"></div>
                <div class="finger" id="finger-5"></div>
                <div class="finger" id="finger-6"></div>
                <div class="finger" id="finger-7"></div>
                <div class="finger" id="finger-8"></div>
                <div class="finger" id="finger-9"></div>
                <div class="finger" id="finger-10"></div>
            </div>
            
            <div class="game-content">
                <p class="question" id="statement">Click next to get your first statement!</p>
                <div class="game-options">
                    <button class="btn" id="put-finger-btn">Put a Finger Down</button>
                    <button class="btn" id="next-btn">Next Statement</button>
                    <button class="btn" id="reset-btn">Reset Fingers</button>
                </div>
            </div>
        </div>
    </div>

    <script src="../scripts/game-manager.js"></script>
    <script src="../scripts/put-finger-down.js"></script>
</body>
</html>
